<body>
  <div>
    <select name="pick_how_many_people" class="pick_how_many_people">
              <option value="1" selected>1</option>
              <option value="2" >2</option>
              <option value="3" >3</option>
              <option value="4" >4</option>
              <option value="5" >5</option>
              <option value="6" >6</option>
              <option value="7" >7</option>
              <option value="8" >8</option>
              <option value="9" >9</option>
            </select>
  </div>
  <div class="button_group">
    <button class="btn btn-success" id="start_meeting_button">Start</button>
    <button class="btn btn-primary" id="pause_meeting_button">Pause</button>
    <button class="btn btn-warning" id="reset_meeting_button">Reset</button>
  </div>
  <div class="the_costs">
    <div>Meeting started at: <span id="meeting_start_time">...</span></div>
    <div>Costs per minute: <span id="cost_per_minute">...</span></div>
    <div>Costs per hour: <span id="cost_per_hour">...</span></div>
    <div>Current cost: <span id="current_cost">...</span></div>
  </div>
  <div class="the_plot">
    
  </div>

</body>
